<!-- awal card --> 
<div class="row justify-content-center align-items-center">
    <h1>Articles</h1>

    <button type="button" id="ButtonPopUp" class="btn btn-success mb-3 w-50 btn-sm ">Create an article</button>
    <div class="popup-container" id="MainPopUp">
      <!--Pop up-->
      <div class="container col-md-6">
      <div class="main-popup sm-2">
          <img src="img/logo.png" class="logo-popup" alt="">
          <div class="close float-end">&times;</div>
          <div class="title">
            <h3>POST YOUR ARTICLE</h3>
          </div>
          <form id="form">
            <input class="input-title" type="text" name="title" id="title" placeholder="Masukkan judul artikel">
            <textarea class="input-articles" name="content" id="content" cols="30" rows="10" placeholder="Masukkan artikel disini"></textarea>
            <input type="hidden" name="publish" value="false">
            <div class="text-end">
            <button type="submit" id="submit" class="btn btn-dark"><i class="fa-solid fa-plus"></i></button>
            </div>
          </form>
      </div>
    </div>
   </div>
   <div id="showContent"></div>

</div>
